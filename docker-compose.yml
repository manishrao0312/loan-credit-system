version: '3.9'

services:
  ews_postgres:
    image: postgres:15
    container_name: ews_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  ews_ml_service:
    build: ./ml_service
    container_name: ews_ml_service
    env_file:
      - .env
    depends_on:
      - ews_postgres
    ports:
      - "${ML_SERVICE_PORT}:8001"
    working_dir: /app
    volumes:
      - ./ml_service:/app
      - ./data:/app/data

  ews_backend:
    build: ./backend
    container_name: ews_backend
    env_file:
      - .env
    depends_on:
      ews_postgres:
        condition: service_healthy
      ews_ml_service:
        condition: service_started
    ports:
      - "${BACKEND_PORT}:8000"

volumes:
  pgdata:
